{% extends "base.layout.html" %}

{% block page_header %}

    <div class="container-fluid">
        <h1 class="page-header">BILETY</h1>
        <h3>Wybierz opcję</h3>
    </div>

{% endblock %}


{% block content %}

    <div id="main-buttons">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <a href="{{ url_for('tickets.tickets') }}" class="main-button-click">
                        <div id="tickets-button" class="main-button">
                            <i id="tickets-icon" class="icon fa-solid fa-ticket fa-4x"></i>
                            <h3>Bilety</h3>
                        </div>
                    </a>
                </div>
                <div class="col-lg-6">
                    <a href="{{ url_for('tickets.pools') }}" class="main-button-click">
                        <div id="pools-button" class="main-button">
                            <i id="pools-icon" class="icon fa-solid fa-object-group fa-4x"></i>
                            <h3>Pule biletów</h3>
                        </div>
                    </a>
                </div>
                <div class="col-lg-6">
                    <a href="{{ url_for('tickets.classes') }}" class="main-button-click">
                        <div id="classes-button" class="main-button">
                            <i id="classes-icon" class="icon fa-solid fa-star fa-4x"></i>
                            <h3>Klasy</h3>
                        </div>
                    </a>
                </div>
                <div class="col-lg-6">
                    <a href="{{ url_for('tickets.passengers') }}" class="main-button-click">
                        <div id="passengers-button" class="main-button">
                            <i id="passengers-icon" class="icon fa-sharp fa-solid fa-person-walking-luggage fa-4x"></i>
                            <h3>Pasażerowie</h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script>
        buttons = [
            document.getElementById("passengers-button"),
            document.getElementById("classes-button"),
            document.getElementById("tickets-button"),
            document.getElementById("pools-button")
        ]
        icons = [
            document.getElementById("passengers-icon"),
            document.getElementById("classes-icon"),
            document.getElementById("tickets-icon"),
            document.getElementById("pools-icon")
        ]

        classToAdd = "fa-beat"
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].onmouseover = function () {
                icons[i].classList.add(classToAdd);
            }
            buttons[i].onmouseleave = function () {
                icons[i].classList.remove(classToAdd);
            }
        }

    </script>

{% endblock %}
