{% extends "base.layout.html" %}
{% block head %}

{% endblock head %}

{% block content %}

    <div class="container-fluid">
        <h1 class="page-header">Airport Manager</h1>
        <h3>Choose a module</h3>
        <hr>
    </div>

    <div id="main-buttons">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <a href="{{ url_for('flights.main') }}" class="main-button-click">
                        <div id="flights-button" class="main-button">
                            <i id="flights-icon" class="icon fa-sharp fa-solid fa-plane-up fa-4x"></i>
                            <h3>Flights</h3>
                        </div>
                    </a>
                </div>
                <div class="col-lg-6">
                    <a href="{{ url_for('flights.world_map') }}" class="main-button-click">
                        <div id="map-button" class="main-button">
                            <i id="map-icon" class="icon fas fa-solid fa-earth-americas fa-4x"></i>
                            <h3>Map</h3>
                        </div>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <a href="{{ url_for('home') }}" class="main-button-click">
                        <div id="passengers-button" class="main-button">
                            <i id="passengers-icon" class="icon fa-solid fa-person fa-4x"></i>
                            <h3>Passengers</h3>
                        </div>
                    </a>
                </div>
                <div class="col-lg-6">
                    <a href="{{ url_for('home') }}" class="main-button-click">
                        <div id="runways-button" class="main-button">
                            <i id="runways-icon" class="icon fa-sharp fa-solid fa-road fa-4x"></i>
                            <h3>Runways</h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}

{% block js %}
    <script>
        buttons = [
            document.getElementById("flights-button"),
            document.getElementById("map-button"),
            document.getElementById("passengers-button"),
            document.getElementById("runways-button")
        ]
        icons = [
            document.getElementById("flights-icon"),
            document.getElementById("map-icon"),
            document.getElementById("passengers-icon"),
            document.getElementById("runways-icon")
        ]

        classToAdd = "fa-beat"
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].onmouseover = function () {
                icons[i].classList.add(classToAdd);
            }
            buttons[i].onmouseleave = function () {
                icons[i].classList.remove(classToAdd);
            }
        }

    </script>

{% endblock js %}
