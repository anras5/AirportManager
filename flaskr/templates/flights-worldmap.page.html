{% extends "base.layout.html" %}
{% block head %}
    <!-- Load plotly.js into the DOM -->
    <script src='https://cdn.plot.ly/plotly-2.14.0.min.js'></script>
{% endblock head %}

{% block content %}
    <div class="container-fluid map-container">
        <div id="map"></div>
    </div>
{% endblock content %}

{% block js %}

    <script>
        const data = [];
        {% for flight in arrivals %}
            var c = {
                type: 'scattergeo',
                lat: [52.4, {{ flight.lotnisko.latitude }}],
                lon: [16.93, {{ flight.lotnisko.longitude }}],
                hovertext: ['Poznan', '{{ flight.lotnisko.nazwa }}'],
                mode: 'lines',
                line: {
                    width: 3,
                    color: '#FFFF00'

                name: '{{ flight.lotnisko.nazwa }}'
            };
            data.push(c);
        {% endfor %}
        {% for flight in departures %}
            var c = {
                type: 'scattergeo',

                lon: [16.93, {{ flight.lotnisko.longitude }}],
                hovertext: ['Poznan', '{{ flight.lotnisko.nazwa }}'],
                mode: 'lines',
                line: {
                    width: 3,
                    color: '#FF0000'
                },
                name: '{{ flight.lotnisko.nazwa }}'
            };
            data.push(c);
        {% endfor %}

        const layout = {

            autosize: true,

                // resolution: 5,

                    type: 'orthographic'
                },

                showocean: true,

                landcolor: 'rgb(93, 169, 55)'

        };

        var config = {responsive: true}

        Plotly.newPlot('map', data, layout, config);
