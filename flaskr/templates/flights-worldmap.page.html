{% block content %}
    <div class="container-fluid map-container">

    </div>
{% endblock content %}

{% block js %}

    <script>
        const data = [];
        {% for flight in arrivals %}
            var c = {
                type: 'scattergeo',
                lat: [ {{ coordinates['lat'] }}, {{ flight.lotnisko.latitude }}],
                lon: [ {{ coordinates['lon'] }}, {{ flight.lotnisko.longitude }}],
                hovertext: ['Poznan', '{{ flight.lotnisko.nazwa }}'],
                mode: 'lines',
                line: {
                    width: 3,
                    color: '#ebd915'
                },
                name: '{{ flight.lotnisko.nazwa }}'
            };
            data.push(c);
        {% endfor %}
        {% for flight in departures %}
            var c = {
                type: 'scattergeo',
                lat: [ {{ coordinates['lat'] }}, {{ flight.lotnisko.latitude }}],
                lon: [ {{ coordinates['lon'] }}, {{ flight.lotnisko.longitude }}],
                hovertext: ['Poznan', '{{ flight.lotnisko.nazwa }}'],
                mode: 'lines',
                line: {
                    width: 3,
                    color: '#d60f09'
                },
                name: '{{ flight.lotnisko.nazwa }}'
            };
            data.push(c);
        {% endfor %}

        const layout = {
            showlegend: true,
            autosize: true,
            geo: {

                // resolution: 5,
                projection: {
                    type: 'orthographic'
                },
                showcountries: true,
                showocean: true,
                oceancolor: 'rgb(127, 205, 255)',
                showland: true,
                landcolor: 'rgb(93, 169, 55)'
            }
        };

        var config = {responsive: true}

        Plotly.newPlot('map', data, layout, config);
